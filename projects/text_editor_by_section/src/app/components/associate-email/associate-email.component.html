<div class="center" style="width: 70%;">
    <mat-grid-list #grid cols="3" rowHeight="500px" gutterSize="10px">
        <mat-grid-tile *ngFor="let user of (users$|async);let i = index" >
            <div class="center">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            {{user.name}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{user.status}}
                        </mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
