<div class="center bordered">
<svg #svg [attr.width]="_options.width" [attr.height]="_options.height" arrowDef>
    <g [zoomableOf]="svg">
      <g [linkVisual2]="link" *ngFor="let link of d3Service?.sg?.links"></g>
      <g [nodeVisual2]="node" *ngFor="let node of d3Service?.sg?.nodes;let i = index" (click)="save(i)"
          [draggableNode]="node" [draggableInGraph]="d3Service?.sg">
      </g>
    </g>
  </svg>
</div>



<div class="container">
  <mat-grid-list cols="2" rowHeight="100px" >
    <mat-grid-tile
        colspan="1"
        rowspan="1">
        <div class="center">
          <button style="font-size: 24px;" type="button" mat-fab color="accent" (click)="wasteTurn()"> {{im_left$|async}}</button>
        </div>
    </mat-grid-tile>

    <mat-grid-tile
    colspan="1"
    rowspan="1">
      <div class="center">
        <button  type="button" mat-raised-button color="accent"
        [ngClass]="routeAnimationsElements" [disabled]="!game_started" (click)="reset()">
          Reset
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
